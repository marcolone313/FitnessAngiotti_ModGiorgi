<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h3>Importa Scheda Settimanale</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="cliente" class="form-label">Seleziona Cliente</label>
              <select formControlName="cliente" class="form-select" required>
                <option *ngFor="let c of clienti" [ngValue]="c">{{ c.nome }} {{ c.cognome }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="file" class="form-label">Carica File JSON</label>
              <input type="file" class="form-control" (change)="onFileSelected($event)" accept=".json" required />
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!form.valid || !schedaJson">Importa Scheda</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
