@if (user) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(user.login!)">
    <div class="modal-header">
      <h4 class="modal-title" jhiTranslate="entity.delete.title">Conferma operazione di cancellazione</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>

      <p jhiTranslate="userManagement.delete.question" [translateValues]="{ login: user.login }">
        Si Ã¨ sicuri di volere eliminare l&apos;utente {{ user.login }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annulla</span>
      </button>

      <button type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Elimina</span>
      </button>
    </div>
  </form>
}
